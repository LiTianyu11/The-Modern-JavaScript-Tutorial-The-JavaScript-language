<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //⭐switch的中的相等是严格相等

      /*
      用switch语句改下以下代码
      let a = +prompt('a?', '');

         if (a == 0) {
          alert( 0 );
      }
         if (a == 1) {
          alert( 1 );
         }

         if (a == 2 || a == 3) {
         alert( '2,3' );
         }*/

      let a = +prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        //⭐使用case实现||
        case 2:
        case 3:
          alert(2);
          break;
      }
    </script>
  </body>
</html>
